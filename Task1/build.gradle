plugins {
    id 'java'
}

plugins {
    id 'application'
}

application {
    mainClass = 'nsu.ru.edubinskaya.ConstantPool.CLI'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

}

apply plugin: "java"
ext {
    javaMainClass = "nsu.ru.edubinskaya.ConstantPool.CLI"
}

test {
    useJUnitPlatform()
}

jar {
    archivesBaseName = 'constantPool'
    manifest {
        attributes 'Main-Class': 'nsu.ru.edubinskaya.ConstantPool.CLI'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}